{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
           <div style="font-size:18px; color:#333; line-height:1.5">
                <div>
                    {{post.published_date}}
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
                <p>{{post.text|linebreaksbr}}</p>
            </div>
        {% endfor %}
{% endblock %}
